<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/95755766ad.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Google_Chrome-Logo.wine.svg" type="image/x-icon">
</head>
<body>
    <header>
            <span class="s1">Gmail</span>
            <span class="s2">Images</span>
            <span class="s3"><ion-icon name="flask-outline"></ion-icon></span>
            <span class="s4"><ion-icon name="apps-outline"></ion-icon></span>
            <span class="s5">S</span>
    </header>
    <main>
        <img src="./google_logo.svg" alt="" id="google">
        <div class="input-group mb-3">
            <span class="input-group-text" id="search"><ion-icon name="search-outline"></ion-icon></span>
            <input type="text" class="form-control" placeholder="Search Google">
            <span class="input-group-text">
                <img src="./google-microphone-icon-clipart.png" alt="" id="mic">
                <img src="./google-lens-camera-logo-hero.avif" alt="" id="camera">
            </span>
        </div>
        <div class="line-icons">
            <div class="icon1">
                <ion-icon name="add-outline"></ion-icon>
                <p id="p2">Add Shortcut</p>
            </div>
            <div class="icon2">
                <ion-icon name="logo-youtube"></ion-icon>
                <p id="p2">Youtube</p>
            </div>
            <div class="icon3">
                <img src="./gmail-svgrepo-com.svg" alt="" id="gmail">
                <p id="p3">Gmail</p>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
